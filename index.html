<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnb3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand ps-5"><img class="logo" src="assets/logo-pink.png" alt="logo"></a>
                <form class="d-flex" role="search">
                    <div class="nav-icon d-flex gap-4 px-5 align-items-baseline">
                        <div class="become-host">
                            <p>Become a Host</p>
                        </div>
                        <div class="network"><i class="bi bi-globe"></i></div>
                        <div class="hamburger-account d-flex align-items-center">
                            <i class="bi bi-list"></i>
                            <i class="bi bi-person-circle ps-2"></i>

                        </div>
                    </div>

                </form>
            </div>
        </nav>



    </header>


    <main>
        <div class="container p-4">
            <div class="row">
                <div class="under-nav d-flex justify-content-between">
                    <div class="title-home">
                        <h2><strong>Blarmor home</strong></h2>
                        <p>4,6 Ratings - Inverness</p>
                    </div>
                    <div class="share-save d-flex p-5 gap-2">
                        <div class="share d-flex px-3 align-items-baseline">
                            <i class="bi bi-upload px-1"></i>
                            <p>Share</p>
                        </div>
                        <div class="save d-flex align-items-baseline">
                            <i class="bi bi-heart px-1"></i>
                            <p>Save</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="images-container d-flex flex-wrap">
                    <div class="image1 col-md-6 float-end">
                        <img src="assets/1.webp" alt="image1">
                    </div>
                    <div class="prova1 col-6 row d-flex flex-wrap">
                        <div class="image2 col-6">
                            <div class="image w-100 h-100"></div>
                            <!-- <img src="assets/2.webp" alt="image2"> -->
                        </div>
                        <div class="image3 col-6">
                            <div class="image w-100 h-100"></div>
                            <!-- <img src="assets/3.webp" alt="image3"> -->
                        </div>
                        <div class="image4 col-6">
                            <div class="image w-100 h-100"></div>
                            <!-- <img src="assets/4.webp" alt="image4"> -->
                        </div>
                        <div class="image5 col-6">
                            <div class="image w-100 h-100"></div>
                            <!-- <img src="assets/5.webp" alt="image5"> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>















</body>

</html>
